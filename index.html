<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>3QTR; EX1</title>

		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>
<body id="body">
	<script src="main.js"></script>
	<div class="container mt-3 mb-3 p-5" id="main">
		<div class="row">
			<div>
				<img src="https://upload.wikimedia.org/wikipedia/en/9/94/Wheatley.png">
			</div>
			<div class="col">
				<div class="container mt-3 mb-3 p-4" id="sub">
					<h2> Hello, my name is [WHEATLEY]. Let's test your [MATHEMATICS] skills! </h2>
					<br>
					<h4> Given: </h4>
					<form>
						<label for="a-value">Enter a numerical value for [A].</label>
						<input type="number" class="form-control" name="a-value" id="a-value" placeholder="Value for [A].">
						<label for="b-value">Enter a numerical value for [B].</label>
						<input type="number" class="form-control" name="b-value" id="b-value" placeholder="Value for [B].">
					</form>
					<br>
					<h4>Output: </h4>
					<p id="demo">...</p>
				</div>
			</div>
			<div class="container p-2" id="buttons">
				<div class="row">
					<div class="col">
						<button id="button" type="button" class="btn form-control" onclick="round()">The rounding of [A]</button>
						<br>
						<button id="button" type="button" class="btn form-control" onclick="power()">The power of [A] to [B]</button>
					</div>
					<div class="col">
						<button id="button" type="button" class="btn form-control" onclick="square()"> The square of [A]</button>
						<br>
						<button id="button" type="button" class="btn form-control" onclick="random()">Sends a random numerical value between 0 to 10</button>
					</div>
				</div>
				<button id="button" type="button" class="btn form-control" onclick="window.location.reload()">Refresh</button>
			</div>
		</div>
	</div>
	<div class="container mt-3 mb-3" id="footer">
		<h4> Garcia, Calvin | 9-Topaz </h4>
	</div>

</body>
</html>
